    <body>
        
        <header class="header">
            <div class="search">
                <input type="text" placeholder="What are you looking for?" id="search-bar"/><a class="search-button">s</a>
                <img src="img/logo.png">

            <div class="login">
                <a class="login-button">Sign In</a><a class="register-button">Sign Up</a>
            </div>
        </header>

        <section class="register-user">
            <h2>Register</h2>

            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" />

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" />

                <label for="email">Email</label>
                <input type="email" id="email" />

                <label for="url">URL</label>
                <input type="text" id="url" />

                <label for="password">Password (twice)</label>
                <input type="password" id="password" />
                <input type="password" id="password-conf" />

                <label for="media">Media</label>
                <input type="text" id="media" />

                <label for="description">Description</label>
                <textarea id="description"></textarea>

                <label for="zip">Zip/Postal Code</label>
                <input type="text" id="zip" />

                <label for="tags">Tags</label>
                <input type="text" id="tags" />

                <input type="submit" id="submit" value="Submit" />
            </form>
        </section>
